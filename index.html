<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Subredes</title>
    <link rel="icon" href="image/calculator.svg" type="image/svg+xml">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
        <!-- Logo y Título -->
        <div class="flex items-center justify-center space-x-4 mb-6">
            <h1 class="text-2xl font-bold">Calculadora de Subredes</h1>
            <img src="image/calculator.svg" alt="Logo Calculadora" class="w-18 h-18">
        </div>
        <div class="max-w-4xl mx-auto p-6 bg-white border border-gray-300 rounded-lg shadow-md">
            <!-- Campo para la red principal -->
            <div class="mb-6">
                <label for="redPrincipal" class="block text-lg font-medium text-gray-700 mb-2">
                    Red Principal (CIDR)
                </label>
                <input type="text" id="redPrincipal" class="w-full border border-gray-300 rounded-lg p-2"
                    placeholder="192.168.0.0/24">
                <div id="validacionMensaje" class="mt-2 text-sm"></div>
            </div>

            <!-- Tabla dinámica -->
            <div>
                <label class="block text-lg font-medium text-gray-700 mb-2">Requerimientos (Nombre y Hosts)</label>
                <button onclick="agregarFila()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600  mb-2">
                    Agregar Fila
                </button>
                <table class="w-full   rounded-2xl mb-4">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="text-left p-2">Nombre</th>
                            <th class="text-left p-2 ">Hosts</th>
                            <th class="text-center p-2 ">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaRequerimientos">
                        <!-- Las filas se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Botón para calcular -->
            <button onclick="calcular()"
                class="w-full bg-green-500 text-white px-4 py-2 mt-6 rounded-lg hover:bg-green-600">
                Calcular Subredes
            </button>
        </div>
        <!-- Resultados -->
        <div id="resultados" class="mt-6">
            <h2 class="text-xl font-semibold mb-4">Resultados del subneteo:</h2>
            <table class="w-full border border-gray-300 rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="text-left p-2 border-b">Nombre de la Subred</th>
                        <th class="text-left p-2 border-b">Dirección de Red</th>
                        <th class="text-left p-2 border-b">Rango de IPs Válidas</th>
                        <th class="text-left p-2 border-b">Dirección de Broadcast</th>
                        <th class="text-left p-2 border-b">Máscara de Subred</th>
                        <th class="text-left p-2 border-b">Número de Hosts</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas de las subredes calculadas -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
